<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本百名山</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #0078D7;
            color: white;
        }
        header img {
            width: 200px; /* 画像の幅 */
            height: auto; /* 高さは自動調整 */
        }
        header h1 {
            margin: 10px 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0078D7;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='mountain.png') }}" alt="Mountain Logo">
        <h1>日本百名山一覧</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>山名</th>
                    <th>標高</th>
                    <th>場所</th>
                    <th>活火山</th>
                    <th>難易度</th>
                </tr>
            </thead>
            <tbody>
                {% for mountain in mountains %}
                <tr>
                    <td>{{ mountain.name }}</td>
                    <td>{{ mountain.elevation }}</td>
                    <td>{{ mountain.location }}</td>
                    <td>{{ mountain.active }}</td>
                    <td>{{ mountain.difficulty }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
